<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #FAF2E7;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(51, 51, 51, 0.7); /* Transparent */
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Gallery */
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Footer */
        .footer {
            background-color: rgba(128, 128, 128, 0.8);
            text-align: center;
            padding: 20px;
            font-family: "Times New Roman", serif;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="info.html">Info</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Gallery -->
    <div class="gallery-container" id="gallery">
        <div class="gallery">
            <img src="number1.jpg" alt="Photo 1">
            <img src="number2.jpg" alt="Photo 2">
            <img src="number3.jpg" alt="Photo 3">
            <img src="number4.jpg" alt="Photo 4">
            <img src="number5.jpg" alt="Photo 5">
            <img src="number6.jpg" alt="Photo 6">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="contact">
        <p>üìû Telephono: 0917876443</p>
        <p>üìß Email: harryhuynhthai@gmail.com</p>
        <p>‚ùå Don't try to contact me through social media tho</p>
    </div>

</body>
</html>
